name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  quality-and-deploy:
    name: Quality and Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    env:
      HUSKY: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run traceability check
        run: npm run check:traceability

      - name: Upload traceability report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: traceability-report
          path: scripts/traceability-report.md

      - name: Build project
        run: npm run build

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint -- --max-warnings=0

      - name: Run duplication check
        run: npm run duplication

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Check code formatting
        run: npm run format:check

      - name: Run production security audit
        run: npm audit --production --audit-level=high

      - name: Run dev dependency security audit
        run: npm audit --omit=prod --audit-level=high
        continue-on-error: true

      - name: Release with semantic-release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix['node-version'] == '20.x' && success() }}
        id: semantic-release
        run: |
          npx semantic-release 2>&1 | tee /tmp/release.log
          if grep -q "Published release" /tmp/release.log; then
            VERSION=$(grep "Published release" /tmp/release.log | sed -n 's/.*Published release \([0-9.]*\).*/\1/p')
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "Published version: $VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release published"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Smoke test published package
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh "${{ steps.semantic-release.outputs.new_release_version }}"

  dependency-health:
    if: ${{ github.event_name == 'schedule' }}
    name: Dependency Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run dependency health audit
        run: npm audit --audit-level=high