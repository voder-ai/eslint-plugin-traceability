name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix['node-version'] }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint -- --max-warnings=0

      - name: Run duplication check
        run: npm run duplication

      - name: Run tests with coverage
        run: npm run test

      - name: Check code formatting
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ matrix['node-version'] }}
          path: lib/

  publish:
    name: Publish and Smoke Test
    needs: quality-checks
    if: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Download build artifact for Node.js 20.x
        uses: actions/download-artifact@v3
        with:
          name: build-artifact-20.x
          path: '.'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Pack plugin
        run: npm pack

      - name: Smoke Test Plugin Tarball
        run: |
          mkdir temp
          cd temp
          npm init -y
          npm install ../*.tgz --no-save
          echo '{"plugins":["traceability"],"rules":{}}' > .eslintrc.json
          npx eslint --print-config .