name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: ${{ matrix['node-version'] == '20.x' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: lib/

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint -- --max-warnings=0

      - name: Run duplication check
        run: npm run duplication

      - name: Run tests with coverage
        run: npm run test

      - name: Check code formatting
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=high

  deploy:
    if: ${{ github.event_name == 'push' }}
    name: Release
    runs-on: ubuntu-latest
    needs: quality-checks
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    env:
      HUSKY: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Release with semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Smoke test published package
        run: |
          echo "Smoke testing eslint-plugin-traceability"
          workdir=$(mktemp -d)
          cd "$workdir"
          npm init -y > /dev/null
          npm install eslint-plugin-traceability > /dev/null
          cat > eslint.config.js << 'EOF'
          const traceability = require('eslint-plugin-traceability');
          module.exports = [
            {
              plugins: { traceability },
              rules: {}
            }
          ];
          EOF
          npx eslint --print-config eslint.config.js
