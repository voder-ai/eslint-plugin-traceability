name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: ${{ matrix['node-version'] == '20.x' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: lib/

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint -- --max-warnings=0

      - name: Run duplication check
        run: npm run duplication

      - name: Run tests with coverage
        run: npm run test

      - name: Check code formatting
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=high

  deploy:
    name: Deploy to NPM
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare version for publish
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current package.json version: $CURRENT_VERSION"

          # Check if this version exists on npm
          if npm view eslint-plugin-traceability@$CURRENT_VERSION version >/dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists on npm, incrementing..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "Bumped version to: $NEW_VERSION"
          else
            echo "Version $CURRENT_VERSION is available, proceeding with publish"
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Pack plugin
        run: npm pack

      - name: Smoke Test Plugin Tarball
        run: |
          mkdir temp
          cd temp
          npm init -y
          npm install ../eslint-plugin-traceability-*.tgz --no-save
          echo '{"plugins":["traceability"],"rules":{}}' > .eslintrc.json
          npx eslint --print-config .
