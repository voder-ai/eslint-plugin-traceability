name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: ${{ matrix['node-version'] == '20.x' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: lib/

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint -- --max-warnings=0

      - name: Run duplication check
        run: npm run duplication

      - name: Run tests with coverage
        run: npm run test

      - name: Check code formatting
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=high

  deploy:
    if: ${{ github.event_name == 'push' }}
    name: Release
    runs-on: ubuntu-latest
    needs: quality-checks
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    env:
      HUSKY: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Release with semantic-release
        id: semantic-release
        run: |
          npx semantic-release 2>&1 | tee /tmp/release.log
          
          # Check if a release was published
          if grep -q "Published release" /tmp/release.log; then
            VERSION=$(grep "Published release" /tmp/release.log | sed -n 's/.*Published release \([0-9.]*\).*/\1/p')
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "Published version: $VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release published"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Smoke test published package
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh "${{ steps.semantic-release.outputs.new_release_version }}"

  dependency-health:
    if: ${{ github.event_name == 'schedule' }}
    name: Dependency Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run dependency health audit
        run: npm audit --audit-level=high